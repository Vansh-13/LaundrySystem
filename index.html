<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH3 Laundry System - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
            color: #007bff; /* Updated heading color */
        }
        .mt-4 {
            margin-top: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 20px;
        }
        .form-group label {
            color: #495057;
        }
        .form-group input {
            border-color: #ced4da;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .mt-4 a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .mt-4 a:hover {
            color: #0056b3;
        }
    


    </style>
</head>
<body>
    <div class="container">
        <div id="login">
            <h2 class="text-center mb-4">BH3 Laundry System</h2>
            <h3 class="text-center mb-4">Login</h3>
            <form id="frm-login">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reg-number" placeholder="Registration Number" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <div class="text-center mt-4">
                    <span>Don't have an account? </span>
                    <a href="#" id="show-signup">Sign Up</a>
                </div>
            </form>
        </div>

        <div id="signup" style="display: none;">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="frm-signup">
                <div class="form-group">
                    <input type="text" class="form-control" id="signup-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="text-center mt-4">
                    <span>Already have an account? </span>
                    <a href="#" id="hide-signup">Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
