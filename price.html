<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }
        body {
            background: #f1f1f1; /* Light background color */
            color: #333; /* Dark text color */
            font-family: 'Poppins', sans-serif;
        }
        header {
            background: linear-gradient(to right, #0056b3, #007bff);
            padding: 5px 20px; /* Decrease header padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            height: 60px; /* Decrease header height */
            transition: all 0.3s ease; /* Add transition effect */
        }
        header:hover {
            height: 80px; /* Increase height on hover */
        }
        header img {
            height: 40px; /* Decrease the logo size */
            margin-right: 10px;
            transition: all 0.3s ease; /* Add transition effect */
        }
        header img:hover {
            transform: scale(1.1); /* Add scaling effect on hover */
        }
        header h1 {
            font-size: 24px; /* Set the font size */
            color: white; /* Text color */
            margin: 0; /* Remove default margin */
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li:last-child {
            margin-right: 0;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.2s;
        }
        header nav ul li a:hover {
            color: #ffc107;
        }
        .container {
            padding: 20px; /* Adjust padding */
            background: #fff; /* Light background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 10px; /* Add border radius */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .item {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
            color: #333;
            text-align: center;
        }
        .item img {
            width: 100%; /* Make the images fill the entire width of their container */
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            margin: 0; /* Remove any margin */
            margin-bottom: 15px;
            transition: all 0.3s ease; /* Add transition effect */
        }
        .item img:hover {
            transform: scale(1.05); /* Add scaling effect on hover */
        }
        .item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item p {
            font-size: 16px;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #0056b3;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <div class="row w-100">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex align-items-center">
                <h1 class="text-white">Product Gallery</h1> <!-- Add your heading here -->
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex align-items-center justify-content-end">
                <!-- <img src="imag/e.webp" alt="Logo"> Adjust the src attribute to your logo's path -->
                <nav>
                    <ul class="d-flex align-items-center">
                        <li><a href="contact.html" class="text-white">Home</a></li>
                        <li><a href="price.html" class="text-white">Product</a></li>
                        <li><a href="about.html" class="text-white">About</a></li>
                        <li><a href="form.html" class="text-white">Cart</a></li>
                        <li><a href="feedback.html" class="text-white">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="grid">
            <div class="item">
                <img src="j1.jpg" alt="Jeans">
                <h3>Jeans</h3>
                <p>₹ 1500</p>
            </div>
            <div class="item">
                <img src="j2.jpg" alt="T-Shirt">
                <h3>T-Shirt</h3>
                <p>₹ 20</p>
            </div>
            <div class="item">
                <img src="j3.jpg" alt="Shirt">
                <h3>Shirt</h3>
                <p>₹ 25</p>
            </div>
            <div class="item">
                <img src="j4.jpg" alt="Bedsheet">
                <h3>Bedsheet</h3>
                <p>₹ 30</p>
            </div>
            <div class="item">
                <img src="j5.jpg" alt="Iron Cloth">
                <h3>Iron Cloth</h3>
                <p>₹ 35</p>
            </div>
            <div class="item">
                <img src="j6.jpg" alt="Dry Cleaning">
                <h3>Dry Cleaning</h3>
                <p>₹ 100</p>
            </div>
        </div>
    </div>
    <footer>
        © 2024 Modern Laundry System. All Rights Reserved.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
